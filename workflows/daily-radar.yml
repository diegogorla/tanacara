name: Daily Radar

on:
  # Run every day at 07:15 (UTC-3 -> adjust if needed)
  schedule:
    - cron: "15 10 * * *"
  # Allow manual trigger via Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Generate daily radar
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node tanacara/scripts/generate_radar.mjs

      - name: Commit and push radar posts
        run: |
          git config user.name "tanacara-bot"
          git config user.email "bot@tanacara.com"
          # Add new or modified radar content
          git add tanacara/content/radar || true
          git commit -m "chore: radar daily" || exit 0
          git push